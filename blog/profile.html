<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kullanıcı Profili - BunaldımBlog</title>
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="../../global-style.css">
    <link rel="stylesheet" href="blog-style.css">
    <link rel="stylesheet" href="profile-style.css">
    <link rel="icon" type="image/png" href="../../favicon.png">
</head>
<body id="profile-page-body">

    <!-- KULLANICI BİLGİSİ ve ÇIKIŞ BUTONU (Sağ Üst Köşe) -->
    <div id="user-info" class="user-info hidden">
        <a href="#" id="user-profile-link" class="user-profile-link">
            <span id="user-display-name"></span>
        </a>
        <button id="logout-button">Çıkış Yap</button>
    </div>

    <div class="page-container">
        
        <!-- PROFİL KARTI -->
        <div id="profile-card" class="profile-card hidden">
            <div class="profile-banner"></div>
            <div class="profile-header-content">
                <div class="profile-avatar">
                    <i class="fas fa-user"></i>
                </div>
                <h1 id="profile-username">Yükleniyor...</h1>
                <div id="profile-stats" class="profile-stats">
                    <!-- İstatistikler JS tarafından eklenecek -->
                </div>
            </div>
        </div>
        
        <div id="loading-profile" class="loading-text">
            <p>Profil yükleniyor...</p>
        </div>

        <main class="main-content">
            <h2 class="posts-title">Kullanıcının Gönderileri</h2>
            <div class="posts-area">
                <div id="profile-posts-container" class="posts-container">
                    <!-- Gönderiler JS tarafından eklenecek -->
                </div>
                <!-- SAYFALAMA KONTROLLERİ İÇİN YENİ ALAN -->
                <div id="pagination-controls" class="pagination-controls"></div>
            </div>
        </main>
        
        <footer class="footer">
            <a href="blog-index.html" class="back-link">
                <i class="fas fa-arrow-left"></i> Bunaldım Duvarı'na Dön
            </a>
        </footer>
    </div>
    
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-firestore-compat.js"></script>
    
    <!-- Global ve Profil Scriptleri -->
    <script src="../../global-script.js" defer></script>
    <script src="profile.js" defer></script>
</body>
</html>
